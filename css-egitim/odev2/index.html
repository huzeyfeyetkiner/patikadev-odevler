<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- google logosunu koyacağım yer-->
    <header>
        <img src="img/google.jpg" alt="google logo">
    </header>

    <!-- arama textboxı ve butonları koyacağım yer-->
    <section class="center">       
        
        <div class="search"> 
            <p> Search the web using Google!</p>
            <input type="text"> <br>
            <input type="button" value = "Google Search">
            <input type="button" value="I am feeling lucky" >
        </div>
        
        <div class="first">
            Special Searches <br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/Linux">Linux Search</a>
        </div>

        <div class="second">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help</a><br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google</a><br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google Logos</a>
        </div>

        <div class="third">
            <p>Get Google!updates monthly:</p>
            <input type="text" value="your e-mail"><br>
            <input type="button" value="Subscribe">
            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Arcive</a>
        </div>

    </section>




    <div class="clear"></div>
    <br>
    <!-- son açıklamayı koyacağım yer-->
    <footer style="font-size: 13px;">
        Copyright ©1998 Google Inc.
    </footer>
</body>
</html>
